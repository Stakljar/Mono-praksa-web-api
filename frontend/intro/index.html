<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cats</title>
</head>
<body>
    <div>
        <form id="catForm">
            <label for="catName">Cat's Name:</label><br>
            <input type="text" id="catName" name="catName" placeholder="Enter cat's name" required><br><br>
    
            <label for="catAge">Cat's Age:</label><br>
            <input type="number" id="catAge" name="catAge" min="0" max="35" placeholder="Enter cat's age" required><br><br>
    
            <label for="catColor">Cat's Color:</label><br>
            <input type="text" id="catColor" name="catColor" placeholder="Enter cat's color" required><br><br>
    
            <input type="submit" value="Submit">
        </form>
        <h2>Cat List</h2>
        <table id="catTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
